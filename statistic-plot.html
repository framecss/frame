<head>
    <meta charset="UTF-8">

<body>

        const xArray = ["Html", "Css", "Javascript"];

        const layout = {
            title: "Framecss Statistic using Plotly.js"
        };

        const data = [{
            labels: xArray,
            values: yArray,
            type: "pie"
        }];

        Plotly.newPlot("Dataff", data, layout);
    </script>
