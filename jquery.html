<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- framecss -->
    <link rel="stylesheet" href="data/frame.css" type="text/css" media="all" />
    <!-- jQuery -->
    <script src="data/jq.js" type="text/javascript" charset="utf-8"></script>
   
    <title>Framecss 1.1.4</title>
</head>
<body>
   
    <nav class="menu_open navbar_nav">
        <a href="#" id="menu-acces" class="menu_a">MENU</a>
        <ul class="menu_open navbar_ul">
            <li class="menu_li">
                <a class="menu_a" href="#">HOME</a>
            </li>
            <li class="menu_li">
                <a class="menu_a" href="#">CODE</a>
            </li>
            <li class="menu_li">
                <a class="menu_a" href="#">ABOUT</a>
            </li>
            <li class="menu_li">
                <a class="menu_a" href="#">CONTACT</a>
            </li>
        </ul>
    </nav>

    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            responsive_menu = $('.navbar_ul');
            $('#menu-acces').on('click', function(e) {
                e.preventDefault();
                responsive_menu.slideToggle();
            });
            $(window).resize(function() {
                var obtener_ancho = $(this).width();
                if (obtener_ancho > 480 && responsive_menu.is(':hidden')) {
                    responsive_menu.removeAttr('style');
                }
            });
            $('nav li').on('click',
                function(e) {
                    var obtener_ancho = $(window).width();
                    if (obtener_ancho < 480) {
                        responsive_menu.slideToggle();
                    }
                });
        });
    </script>
   
   
      <br /> <br /> <br /> <br />  <br /> <br /> <br /> <br />  <br /> <br /> <br /> <br />
    <a href="jQuery-nav.html">
        <button class="button" type="submit">other nav</button>
    </a> 
</body>
</html>
